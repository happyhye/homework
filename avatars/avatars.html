<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="avatars.css" />
  <title>Avatars</title>
</head>
<body>

  <main class="main clearfix">

        <img src="./images/faces/face1.jpg" alt="여자1" />

      </div>

        <img src="./images/faces/face2.jpg" alt="여자2" />
        <div class="state online"></div>
      </div>
      <div class="avatar">
        <img src="./images/faces/face3.jpg" alt="여자3" />

      </div>
      <div class="avatar">
        <img src="./images/faces/face4.jpg" alt="여자4" />
        <div class="state online"></div>
      </div>
    </section>

    <section class="boy-group">
      <div class="avatar">
        <img src="./images/faces/face7.jpg" alt="남자1" />
        <div class="state online"></div>
      </div>
      <div class="avatar">
        <img src="./images/faces/face5.jpg" alt="남자2" />
        <div class="state online"></div>
      </div>
      <div class="avatar">
        <img src="./images/faces/face6.jpg" alt="남자3" />

      </div>
      <div class="avatar">
        <img src="./images/faces/face8.jpg" alt="남자4" />
        <div class="state offline"></div>
      </div>
    </section>

</html>
