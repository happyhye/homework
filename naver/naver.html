<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="naver.css" />
  <title>Naver</title>
</head>
<body>
  <section class="main">
    <!-- 네이버 로고 -->
    <h1 class="logo">
      <picture>
        <source srcset="logo.svg" type="image/svg+xml">
        <img src="logo.png" alt="네이버">
      </picture>
    </h1>

    <!-- 아이디, 비밀번호 -->
    <form action="/" class="login-form">
      <ul class="login-input-group" role="group">
        <li>
          <div class="login-input">
            <label for="userId" class="sr-only">사용자 아이디</label>
            <input type="email" id="userId" placeholder="아이디(이메일)" name="userId" required />
          </div>
        </li>
        <li>
          <div class="login-input">
            <label for="userPassword" class="sr-only">사용자 비밀번호</label>
            <input type="password" id="userPassword" placeholder="비밀번호" name="userPassword" required />
          </div>
        </li>
      </ul>

      <!-- 버튼 -->
      <button type="submit" class="login-button" tabindex="-1">로그인</button>
    </form>



    <!-- 로그인 상태유지, 보안-->
    <div class="login-check-group" role="group">
      <div class="login-status-check">
        <input type="checkbox" id="loginStatusCheck" />
        <label for="loginStatusCheck">로그인 상태유지</label>
      </div>

      <div class="login-security-check">
        <a href="/ip_security.html" target="_blank" rel="noopener noreferrer">IP보안</a>
        <input type="checkbox" id="loginSecurityCheck" />
        <span class="security-on-off" tabindex="-1"></span>
      </div>
    </div>
    
  </section>
</body>
</html>
